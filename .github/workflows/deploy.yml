name: Build and Deploy

on:
  push:
    branches-ignore:
      - releases
      - gh-pages
    tags:
      - '**'  # Accept all tags (with or without 'v' prefix)
  pull_request:
    branches:
      - master

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy metadata files to dist
        run: |
          cp -u *.md dist/ || true
          cp -u *.json dist/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # Deploy to GitHub Pages on push to master or tags
  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy from ${{ github.sha }}'

  # Test deployment to GitHub with Cypress
  test-deployment:
    needs: deploy-pages
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for deployment to propagate
        run: |
          URL="https://ufal.github.io/public-license-selector"
          ATTEMPTS=20
          SLEEP=5
          for i in $(seq 1 $ATTEMPTS); do
            echo "Checking deployment ($i/$ATTEMPTS): $URL"
            if curl -sSf --max-time 5 "$URL" > /dev/null; then
              echo "Deployment is live!"
              exit 0
            fi
            sleep $SLEEP
          done
          echo "Deployment did not propagate after $((ATTEMPTS * SLEEP)) seconds."
          exit 1

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
          spec: cypress/e2e/license-selector.cy.js
        env:
          CYPRESS_BASE_URL: https://ufal.github.io/public-license-selector

  # Create GitHub Release on tags
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Create release archives
        run: |
          cd dist
          tar -zcvf ../dist.tar.gz * > /dev/null 2>&1
          zip -r ../dist.zip * > /dev/null 2>&1
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe
        with:
          files: |
            dist.tar.gz
            dist.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to releases branch on tags (for bower/CDN)
  deploy-releases-branch:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to releases branch
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: releases
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Release ${{ github.ref_name }}'
          force_orphan: false
